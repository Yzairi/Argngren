<div class="title text-bloc-content aos-init aos-animate" data-aos="fade-down" style="padding-top: 150px;">
  <h2 style="text-align:center">Nous contacter</h2>

</div>
    <div class="container" style="width: calc(100vh );">
      <form action="">
      <div class="row justify-content-center">
          <div class="col-lg-3">
              <div class="form-group">
              <input type="text" id="contact_first_name" name="contact[first_name]" required="required" class="form-control" placeholder="Prénom">
              </div>
          </div>
          <div class="col-lg-3">
              <div class="form-group">
              <input type="text" id="contact_last_name" name="contact[last_name]" required="required" class="form-control" placeholder="Nom">
              </div>
          </div>
          <div class="col-lg-3">
              <div class="form-group">
              <input type="tel" id="contact_phone" name="contact[phone]" class="form-control" placeholder="Téléphone">
              </div>
          </div>
          <div class="col-lg-3">
              <div class="form-group">
              <input type="email" id="contact_email" name="contact[email]" required="required" class="form-control" placeholder="Email">
              </div>
          </div>
          <div class="col-lg-12 mt-1">
              <div class="form-group">
              <input type="text" id="contact_subject" name="contact[subject]" required="required" class="form-control" placeholder="Objet">
              </div>
          </div>
          <div class="col-lg-12 mt-1">
              <div class="form-group ">
              <textarea id="contact_message" name="contact[message]" required="required" class="form-control" placeholder="Message" rows="6"></textarea>
              </div>
          </div>
          <div class="col-lg-">
              <div class="form-group" style="margin: auto;">

              </div>
          </div>
          <div class="col-lg-2 mt-1" >
              <div class="form-group text-right">
                  <button type="submit" id="contact_submit_contact" name="contact[submit_contact]" class="btn btn-contact-form">Envoyer</button>
              </div>
          </div>
      </div>
    </form>
  </div>
